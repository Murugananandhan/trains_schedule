
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Train Schedule Manager</title>
  
  <link rel="stylesheet" href="styles.css">
 
</head>
<body>
  <div class="container">
    <h1>Train Schedule</h1>

    
    <div class="input-group">
      <label for="trainNumber">Train Number</label>
      <input type="text" id="trainNumber" placeholder="Enter train number">
    </div>

    <div class="input-group">
      <label for="arrivalTime">Arrival Time</label>
      <input type="time" id="arrivalTime">
    </div>

    <div class="input-group">
      <label for="departureTime">Departure Time</label>
      <input type="time" id="departureTime">
    </div>

    
    <button class="btn" onclick="addTrain()">Add Train</button>

    
    <div class="schedule" id="scheduleDisplay"></div>
  </div>
<script src="script.js"></script>
  
</body>
</html>
